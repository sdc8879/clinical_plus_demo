<div class="d-flex flex-wrap bg-light">
  <h1>Customer List</h1>
</div>

<div class="d-flex flex-wrap bg-light">
  <form class="form-inline">
    <label for="text" class="mr-sm-2">Search:</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="text" name="filter" [(ngModel)]="filter" >
  </form>
</div>


<div style="overflow-x:auto;">
  <table class="table table-striped table-bordered ">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
        <th scope="col">Contact Name</th>
        <th scope="col">Contact Title</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">Postal Code</th>
        <th scope="col">Country</th>
        <th scope="col">Phone</th>
        <th scope="col">Fax</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ref of customerList  | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; index as i" (click)="getSingleCustomer(ref.Id)">
        <!-- <tr *ngFor="let ref of customerList; index as i" [routerLink]="['../view/ALFKI']"> -->
        <td>
          {{ref.Id}}
        </td>

        <td>
          {{ref.CompanyName}}
        </td>

        <td>
          {{ref.ContactName}}
        </td>

        <td>
          {{ref.ContactTitle}}
        </td>

        <td>
          {{ref.Address}}
        </td>

        <td>
          {{ref.City}}
        </td>

        <td>
          {{ref.PostalCode}}
        </td>

        <td>
          {{ref.Country}}
        </td>

        <td>
          {{ref.Phone}}
        </td>

        <td>
          {{ref.Fax}}
        </td>
      </tr>

    </tbody>

  </table>
  <pagination-controls style="width:1000%" (pageChange)="p = $event"></pagination-controls>
</div>
